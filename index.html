<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World App</title>
  <script>
    async function fetchHelloWorld() {
      const response = await fetch("https://hdpf5vpcgg.execute-api.us-east-1.amazonaws.com/v1/helloworld");
      const data = await response.json();
      document.getElementById("hello-world").innerText = data.message;
    }
    window.onload = fetchHelloWorld;
  </script>
</head>
<body>
  <h1>Hello from the S3 Frontend!</h1>
  <p id="hello-world">Loading...</p>
</body>
</html>
